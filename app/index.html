<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3367D6" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1 aria-label="Return to Home Page"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" aria-label="Interactive Restaurant Map of New York" id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="presentation" id="map"></div>
    </section>
    <!-- End map -->
    <section role="region" aria-label="Filter results">
      <div role="search" aria-label="Filter Options" class="filter-options">
        <div class="filter-title">
          <h2>Filter Results</h2>
        </div>
        <div class="filter-hoods"> <select id="neighborhoods-select" aria-label="Select Neighborhoods" name="neighborhoods"
            onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select></div>
        <div class="filter-foods"> <select id="cuisines-select" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select></div>
      </div>
      <ul id="restaurants-list" role="list" aria-label="Restaurant Details"></ul>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <script src="serviceworker.js"></script>
  <!-- End scripts -->

  <!-- Beginning footer -->
  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/" role="navigation" aria-label="Return to Home Page"><strong>Restaurant Reviews</strong></a>
    All Rights Reserved.
  </footer>
  <!-- End footer -->

</body>

</html>
